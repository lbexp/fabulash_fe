		<script>
			// Bloodhound Remote
			var bloodhound = new Bloodhound({
				datumTokenizer: Bloodhound.tokenizers.whitespace,
				queryTokenizer: Bloodhound.tokenizers.whitespace,
				remote: {
				   wildcard: '%QUERY',
				   url: 'source/admin/customer_terdaftar.php?query=%QUERY',
				   transform: function(response) {
					   // Map the remote source JSON array to a JavaScript object array
					   return $.map(response, function(customer) {
						   return {
							   no_hp: customer.number,
							   nama: customer.nama
						   };
					   });
				   }
				}
			});

			$('#treatment_customer_nohp').typeahead({
	            hint: true,
	            highlight: true,
	            minLength: 1
	        }, {
				display: 'no_hp',
				source: bloodhound,
				templates : {
					empty: [
						'<div style="padding: 0px 10px">Customer tidak ditemukan</div>'
					],
					suggestion: Handlebars.compile('<div>{{no_hp}} - {{nama}}</div>')
				}
			});

			$('#treatment_customer_nohp').on('typeahead:autocompleted typeahead:select', function (e, data) {
